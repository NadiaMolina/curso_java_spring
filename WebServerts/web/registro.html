<!DOCTYPE html>

<html>
    <head>
        <title>Formulario registro Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
        <div>Formulario registro Cliente</div>
        <form name="form1" method="get" action="registro">
            <table>
                <tr><td>Nombre:</td><td>
                   <input type="text" id="nombre" name="nombre" size="30" value="Fulanito"/>
                </td></tr>
                <tr><td>Edad:</td><td>
                   <input type="number" id="edad" name="edad" size="2" value="27"/>
                   </td></tr>
                <tr><td>Email:</td><td>
                   <input type="email" id="email" name="email" size="30" value="asdfg@gmail.com"/>
                   </td></tr>
                <tr><td>Activo:</td><td>
                   <input type="checkbox" id="activo" name="activo" checked="checked"/> Activo
                   </td></tr>
                 <tr><td>Contraseña:</td><td>
                   <input type="password" id="contraseña" name="contraseña" />
                   </td></tr>
            </table>
            <input type="submit" value="Resgistrarse"/>

        </form>
    </body>
</html>
